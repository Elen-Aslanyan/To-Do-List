<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>To Do App</title>
</head>
<body>
    <nav>
        <button id="darkModeToggle"> </button>
    </nav>
<header>
    <h2>To Do List</h2>
</header>
<main>
        <form action="">
            <input id="input-box" type="text" placeholder="   Add your task" autocomplete="off">
            <button id="add-button">Add</button>
        </form>
       
</main>
     <div class="select">
        <select name="todos" id="" class="filter-todo">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
        </select>    
    </div> 
    <section> 
        <ul id="task-list">
    </ul>   
</section>
    <script src="index.js"></script>   
</body>
</html>
